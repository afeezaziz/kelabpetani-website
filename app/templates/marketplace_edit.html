<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kemaskini Produk - Kelab Petani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100">
<div class="min-h-screen">
  <nav class="bg-green-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path d="M7 2a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7zm3 14a1 1 0 100-2 1 1 0 000 2z"/>
          </svg>
          <h1 class="text-2xl font-bold">Kelab Petani</h1>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="{{ url_for('main.home') }}" class="hover:text-green-200 transition">Utama</a>
          <a href="{{ url_for('main.marketplace') }}" class="hover:text-green-200 transition">Marketplace</a>
          <a href="{{ url_for('main.my_listings') }}" class="hover:text-green-200 transition">Senarai Saya</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="py-10">
    <div class="container mx-auto px-4 max-w-3xl">
      <h2 class="text-3xl font-bold text-green-800 mb-6">Kemaskini Produk</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'error' }} mb-2">
                <span>{{ message }}</span>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="bg-white rounded p-6 shadow space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Tajuk</label>
            <input name="title" required class="input input-bordered w-full" value="{{ product.title }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Harga (RM)</label>
            <input name="price" required type="number" step="0.01" min="0" class="input input-bordered w-full" value="{{ ("%.2f"|format(product.price)) }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Kuantiti (biarkan kosong jika tiada had)</label>
            <input name="quantity" type="number" min="0" class="input input-bordered w-full" value="{{ '' if product.quantity is none else product.quantity }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Kategori</label>
            <input name="category" class="input input-bordered w-full" value="{{ product.category or '' }}" />
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">URL Gambar</label>
            <input name="image_url" class="input input-bordered w-full" value="{{ product.image_url or '' }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Lokasi</label>
            <input name="location" class="input input-bordered w-full" value="{{ product.location or '' }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Unit (cth: kg, ikat)</label>
            <input name="unit" class="input input-bordered w-full" value="{{ product.unit or '' }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Min. Pesanan</label>
            <input name="min_order_qty" type="number" min="1" class="input input-bordered w-full" value="{{ product.min_order_qty or '' }}" />
          </div>
          <div>
            <label class="block font-medium mb-1">Telefon</label>
            <input name="contact_phone" class="input input-bordered w-full" value="{{ product.contact_phone or '' }}" />
          </div>
        </div>
        <div>
          <label class="block font-medium mb-1">Penerangan</label>
          <textarea name="description" rows="4" class="textarea textarea-bordered w-full">{{ product.description or '' }}</textarea>
        </div>
        <div class="flex justify-end gap-3">
          <a href="{{ url_for('main.my_listings') }}" class="btn">Batal</a>
          <button type="submit" class="btn btn-primary bg-green-600 hover:bg-green-700 text-white">Simpan</button>
        </div>
      </form>
    </div>
  </section>
</div>
</body>
</html>
